<ng-container>
    <section>
        <h1>Extend/Inheritance</h1>
        <br>
        <p>Using @extend lets you share a set of CSS properties from one selector to another. </p>
        <br>
        <h3>SCSS</h3>
        <code-example code="
        /* This CSS will print because %message-shared is extended. */
        %message-shared {
            border: 1px solid #ccc;
            padding: 10px;
            color: #333;
        }

        // This CSS won't print because %equal-heights is never extended.
        %equal-heights {
            display: flex;
            flex-wrap: wrap;
        }

        .message {
            @extend %message-shared;
        }

        .success {
            @extend %message-shared;
            border-color: green;
        }

        .error {
            @extend %message-shared;
            border-color: red;
        }

        .warning {
            @extend %message-shared;
            border-color: yellow;
        }
        "></code-example>
        <br>
        <h3>Sass</h3>
        <code-example code="
        /* This CSS will print because %message-shared is extended. */
        %message-shared
            border: 1px solid #ccc
            padding: 10px
            color: #333


        // This CSS won't print because %equal-heights is never extended.
        %equal-heights
            display: flex
            flex-wrap: wrap


        .message
            @extend %message-shared


        .success
            @extend %message-shared
            border-color: green


        .error
            @extend %message-shared
            border-color: red


        .warning
            @extend %message-shared
            border-color: yellow
        "></code-example>
        <br>
        <h3>CSS</h3>
        <code-example code="
        /* This CSS will print because %message-shared is extended. */
        .message, .success, .error, .warning {
            border: 1px solid #ccc;
            padding: 10px;
            color: #333;
        }

        .success {
            border-color: green;
        }

        .error {
            border-color: red;
        }

        .warning {
            border-color: yellow;
        }
        "></code-example>
        <br>
    </section>
</ng-container>
